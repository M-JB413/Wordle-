<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wordle</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Merriweather:wght@300&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <p id="heading"><span class='word'>WORD</span><span class="le">LE</span></p>
    <div class="container">
        <div class="row 1">
            <div id="1" class="box a"></div>
            <div id="2" class="box b"></div>
            <div id="3" class="box c"></div>
            <div id="4" class="box d"></div>
            <div id="5" class="box e"></div>
        </div>
        <div class="row 2">
            <div id="6" class="box a"></div>
            <div id="7" class="box b"></div>
            <div id="8" class="box c"></div>
            <div id="9" class="box d"></div>
            <div id="10" class="box e"></div>
      </div>
      <div class="row 3">
        <div id="11" class="box a"></div>
        <div id="12" class="box b"></div>
        <div id="13" class="box c"></div>
        <div id="14" class="box d"></div>
        <div id="15" class="box e"></div>
      </div>
      <div class="row 4">
        <div id="16" class="box a"></div>
        <div id="17" class="box b"></div>
        <div id="18" class="box c"></div>
        <div id="19" class="box d"></div>
        <div id="20" class="box e"></div>
      </div>
      <div class="row 5">
        <div id="21" class="box a"></div>
        <div id="22" class="box b"></div>
        <div id="23" class="box c"></div>
        <div id="24" class="box d"></div>
        <div id="25" class="box e"></div>
      </div>
      <div class="row 6">
        <div id="26" class="box a"></div>
        <div id="27" class="box b"></div>
        <div id="28" class="box c"></div>
        <div id="29" class="box d"></div>
        <div id="30" class="box e"></div>
      </div>
    </div>
    <p class="footer">Enter <span id="tab">SPACE</span> - Restart</p>
    <script src="word.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
